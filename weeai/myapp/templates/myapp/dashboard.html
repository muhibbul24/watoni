{% extends "myapp/core_base2.html" %}
{% load static %}

{% block content %}
<!-- content overflow -->
<div class="flex flex-col w-5/6 fixed right-0 top-14 h-[calc(100vh-3.5rem)] px-4 py-4 overflow-y-auto overflow-hidden" id="content">
    <div class="flex flex-col m-2 bg-white rounded-md p-4 shadow-md z-10">
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-col space-y-2">
                <h1 class="text-2xl font-bold text-gray-700">{{ title }}</h1>
                <p class="text-sm text-gray-500">Welcome back, {{ user }}</p>
            </div>
            <div class="flex flex-row space-x-2">
                <button class="flex flex-row justify-center items-center bg-blue-500 hover:bg-blue-600 rounded-md px-4 py-2 text-white">
                    <i class="fas fa-plus"></i>
                    <span class="ml-2">New</span>
                </button>
                <button class="flex flex-row justify-center items-center bg-gray-200 hover:bg-gray-300 rounded-md px-4 py-2 text-gray-700">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
        <hr class="border-gray-200 mb-2">
        <div class="flex flex-col space-y-2">
        <!-- content Dashboard analytics -->
            <div class="flex flex-col space-y-2">
                <div class="flex flex-col space-y-2">
                    <div class="flex flex-row space-x-2">
                        <div class="flex flex-col justify-center items-center bg-blue-500 rounded-md px-4 py-2 text-white w-full">
                            <i class="fas fa-user"></i>
                            <span class="text-sm">Users</span>
                            <!-- User count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                        <div class="flex flex-col justify-center items-center bg-green-500 rounded-md px-4 py-2 text-white w-full">
                            <i class="fas fa-chart-line"></i>
                            <span class="text-sm">Segmented</span>
                            <!-- Analytics count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                        <div class="flex flex-col justify-center items-center bg-yellow-500 rounded-md px-4 py-2 text-white w-full">
                            <i class="fas fa-image"></i>
                            <span class="text-sm">Image</span>
                            <!-- Image count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                        <div class="flex flex-col justify-center items-center bg-red-500 rounded-md px-4 py-2 text-white w-full">
                            <i class="fas fa-chart-bar"></i>
                            <span class="text-sm">Reports</span>
                            <!-- Reports count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col space-y-2">
                    <div class="flex flex-row justify-between items-center">
                        <div class="flex flex-col space-y-2">
                            <h1 class="text-xl font-bold text-gray-700">Analytics</h1>
                            <p class="text-sm text-gray-500">Overview of your sales</p>
                        </div>
                    </div>
                    <div class="flex flex-row space-x-2">
                        <div class="flex flex-col justify-center items-center bg-white rounded-md px-4 py-2 text-gray-700 w-full">
                            <i class="fas fa-chart-line"></i>
                            <span class="text-sm">Segmented</span>
                            <!-- Analytics count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                        <div class="flex flex-col justify-center items-center bg-white rounded-md px-4 py-2 text-gray-700 w-full">
                            <i class="fas fa-chart-bar"></i>
                            <span class="text-sm">Reports</span>
                            <!-- Reports count -->
                            <span class="text-xl font-bold">1,200</span>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
{% endblock content %}
