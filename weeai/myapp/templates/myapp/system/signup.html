{% extends "myapp/core_base.html" %}
{% load static %}

{% block container %}
<div class="flex flex-col justify-center items-center">
    <!-- sign up card -->
    <div class="w-96 bg-white rounded-lg shadow-lg p-5">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-3xl font-bold text-gray-900 mt-2">Sign Up</h1>
        </div>
        <form action="{% url 'myapp:signup' %}" method="POST" class="mt-5">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="email" class="text-sm font-bold text-gray-600">Email</label>
                {{ form.email }}
            </div>
            <div class="flex flex-col mt-2">
                <label for="username" class="text-sm font-bold text-gray-600">Username</label>
                {{ form.username }}
            </div>
            <div class="flex flex-col mt-2">
                <label for="first_name" class="text-sm font-bold text-gray-600">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="flex flex-col mt-2">
                <label for="last_name" class="text-sm font-bold text-gray-600">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="flex flex-col mt-2">
                <label for="password" class="text-sm font-bold text-gray-600">Password</label>
                {{ form.password1 }}
            </div>
            <div class="flex flex-col mt-2">
                <label for="password2" class="text-sm font-bold text-gray-600">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="flex items-center mt-2">
                <input type="checkbox" name="remember" id="remember" class="mr-2">
                <label for="remember" class="text-sm font-bold text-gray-600">Remember me</label>
            </div>
            <!-- button end -->
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg font-bold mt-3 hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50 w-full">
                <i class="fas fa-user-plus mr-2"></i>
                <span>Sign Up</span>
            </button>
        </form>
        <div class="flex justify-center items-center mt-5">
            <a href="{% url 'myapp:signin' %}" class="text-blue-500 hover:text-blue-600 text-sm">Already have an account? Sign in</a>
        </div>
    </div>
</div>
{% endblock container %}
